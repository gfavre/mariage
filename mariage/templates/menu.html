{% load menu_tags %}
<div class="navbar">
  <div class="navbar-inner">
    <ul class="nav">
    {% for child in children %}
      <li class="{% if child.ancestor %}active{% endif %}{% if child.children %} dropdown{% endif %}">
      {% if child.children %}
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ child.get_menu_title }} <b class="caret"></b></a>
        <ul class="dropdown-menu">
        {% for subchild in child.children %}
          <li{% if subchild.selected %} class="active"{% endif %}>
            <a href="{{ subchild.attr.redirect_url|default:subchild.get_absolute_url }}">{{ subchild.get_menu_title }}</a>
          </li>
        {% endfor %}
        </ul>
      {% else %}
        <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" >{{ child.get_menu_title }}</a>
      {% endif %}
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
