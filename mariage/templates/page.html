{% extends "base.html" %}
{% load cms_tags menu_tags i18n %}

{% block base_content %}
  <div class="container main">
    <div class="row">
      <div class="span7 offset5">
        <p class="welcome">{% trans "Nous nous réjouissons de vous retrouver pour ce jour spécial!" %}</p>
      </div>
    </div>
    <div class="row">
      <div class="span12">
        {% show_menu 0 1 1 1 "menu.html" %}
      </div>
    </div>  
    <div id="content" class="row">
      <div class="span9">
        <article>
          {% placeholder main_content %}
        </article>
      </div>
      <div class="span3">  
        <aside>
          <nav class="secondary">
            <ul class="unstyled">
              {% show_menu 1 %}
            </ul>
          </nav>
          {% placeholder side_content %}
        </aside>
      </div>
    </div>
  </div>

{% endblock %}
